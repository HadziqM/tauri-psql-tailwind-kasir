<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="output.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri App</title>
    <script type="module" src="main.js" defer></script>
    <style>
      .logo.vanilla:hover {
        filter: drop-shadow(0 0 2em #ffe21c);
      }
    </style>
  </head>
  <body>
    <div
      class="w-screen h-screen bg-place bg-center bg-cover flex justify-center items-center"
    >
      <div
        class="bg-opacity-40 bg-green-600 flex justify-center items-center flex-col gap-1 px-4 py-4"
      >
        <input
          type="text"
          class="text-center bg-opacity-5 bg-green-500 text-black border-x border-y placeholder:text-white rounded-lg"
          placeholder="Username"
        />
        <input
          type="password"
          class="text-center bg-opacity-5 bg-green-500 text-black placeholder:text-white border-x border-y rounded-lg"
          placeholder="Password"
        />
        <button
          type="submit"
          class="px-2 py-2 text-black bg-green-700 rounded-lg shadow-black shadow-md cursor-pointer hover:bg-green-400"
          id="test"
        >
          Masuk
        </button>
      </div>
    </div>
  </body>
</html>
